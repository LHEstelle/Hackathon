<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script async src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Manger-sans-chercher</title>
</head>

<body>
    <div class="row m-0">
        <nav class="m-0 navbar navbar-expand-lg navbar-light bg-transparent fixed-top">
            <div class="container-fluid p-0">
                <button class="navbar-toggler bck" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-start bck" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Filtre :</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body">
                        <ol class="listeFiltres">
                            <div class="form-check m-2">
                                <p class="fs-1 mt-5 d-none d-lg-block">Filtre :</p>
                            </div>
                            <div class="form-check m-2">
                                <input class="form-check-input" type="checkbox" checked value="pates" name="flexRadioDefault1" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Pates
                                </label>
                            </div>
                            <div class="form-check m-2">
                                <input class="form-check-input" type="checkbox" checked value="salade" name="flexRadioDefault2" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Salade
                                </label>
                            </div>
                            <div class="form-check m-2">
                                <input class="form-check-input" type="checkbox" checked value="burger" name="flexRadioDefault" id="flexRadioDefault3">
                                <label class="form-check-label" for="flexRadioDefault3">
                                    Burger
                                </label>
                            </div>
                            <div class="form-check m-2">
                                <input class="form-check-input" type="checkbox" checked value="asiatique" name="flexRadioDefault" id="flexRadioDefault4">
                                <label class="form-check-label" for="flexRadioDefault4">
                                    Asiatique
                                </label>
                            </div>
                            <div class="form-check m-2">
                                <input class="form-check-input" type="checkbox" checked value="fast-food" name="flexRadioDefault" id="flexRadioDefault5">
                                <label class="form-check-label" for="flexRadioDefault5">
                                    Fastfood
                                </label>
                            </div>
                            <div class="form-check m-2">
                                <input class="form-check-input" type="checkbox" checked value="pizza" name="flexRadioDefault" id="flexRadioDefault6">
                                <label class="form-check-label" for="flexRadioDefault6">
                                    Pizzas
                                </label>
                            </div>
                        </ol>
                    </div>
                </div>
            </div>
        </nav>
        <div class="col-lg-3 filtres"></div>
        <div class="col-lg-9 mx-auto">
            <h1 class="text-center m-3"><span id="titre">Manger</span> sans chercher</h1>
            <div class="d-flex justify-content-center">
                <img id="img" alt="image pâtes" src="./img/choisir.jpeg" class="img-fluid h-auto imgPlat col-10 m-3">
            </div>

            <h2 id="name" class="text-center">Veuillez cliquer sur UN AUTRE</h2>
            <p id="overview" class="text-center"></p>

            <div class="d-flex justify-content-center">
                <button type="button" id="btn" class="btn col-lg-3 justify-content-center text-white mt-5">UN
                    AUTRE…</button>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
